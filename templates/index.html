    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }
        
        .header h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 18px;
            opacity: 0.95;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            animation: fadeInUp 0.8s ease;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }
        
        .image-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: #f8f9fa;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 3px dashed #e0e0e0;
            transition: border-color 0.3s ease;
        }
        
        .image-container:hover {
            border-color: #667eea;
        }
        
        .image-container video,
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }
        
        .image-container video {
            display: block;
        }
        
        .image-container.has-image video {
            display: none;
        }
        
        .image-container.has-image img {
            display: block;
        }
        
        .placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #999;
            pointer-events: none;
        }
        
        .placeholder svg {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            opacity: 0.5;
        }
        
        .image-container.has-image .placeholder {
            display: none;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-upload {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-upload:hover {
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }
        
        .btn-predict {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn-predict:hover {
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .results-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .result-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            min-height: 400px;
            overflow: auto;
        }
        
        .result-box.image-result {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border: 2px solid #e0e0e0;
        }
        
        .result-box.image-result img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }
        
        .result-box.json-result pre {
            margin: 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            overflow-x: auto;
            border: 2px solid #e0e0e0;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            text-align: center;
        }
        
        .empty-state svg {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            opacity: 0.3;
        }
        
        #loading {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        #loading.show {
            display: flex;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        input[type="file"] {
            display: none;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .results-container {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 640px) {
            .header h1 {
                font-size: 32px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü´Å Chest Cancer Classification</h1>
            <p>Machine Learning based Medical Image Analysis using CNN</p>
        </div>
        
        <div class="main-content">
            <div class="card">
                <h2 class="card-title">Upload Image</h2>
                <div class="image-container" id="imageContainer">
                    <video autoplay id="video"></video>
                    <img src="" id="photo" alt="Uploaded image">
                    <div class="placeholder">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <p>Upload an image to analyze</p>
                    </div>
                    <canvas style="display:none;" id="canvas"></canvas>
                </div>
                
                <div class="button-group">
                    <button class="btn btn-upload" id="uload">
                        üìÅ Upload Image
                    </button>
                    <button class="btn btn-predict" id="send">
                        üîç Predict
                    </button>
                </div>
                
                <input type="file" id="fileinput" accept="image/*">
                <input type="hidden" id="url" value="../predict">
            </div>
            
            <div class="card">
                <h2 class="card-title">Prediction Results</h2>
                <div class="results-container">
                    <div class="result-box image-result">
                        <div class="empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                            <p>Visual results will appear here</p>
                        </div>
                    </div>
                    <div class="result-box json-result">
                        <div class="empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <p>JSON results will appear here</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="loading">
        <div class="loader"></div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var base_data = "";
        
        function sendRequest(base64Data) {
            if (!base64Data) return;
            
            var url = $("#url").val();
            $("#loading").addClass("show");
            
            $.ajax({
                url: url,
                type: "post",
                cache: false,
                async: true,
                crossDomain: true,
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*'
                },
                data: JSON.stringify({image: base64Data}),
                success: function(res) {
                    $(".image-result").html("");
                    $(".json-result").html("");
                    
                    try {
                        var imageData = res[1].image;
                        if (imageData && imageData.length > 100) {
                            $(".image-result").html("<img src='data:image/jpeg;base64," + imageData + "' alt='Result' />");
                        }
                    } catch(e) {
                        console.error(e);
                    }
                    
                    $(".json-result").html("<pre>" + JSON.stringify(res[0], undefined, 2) + "</pre>");
                    $("#loading").removeClass("show");
                },
                error: function(err) {
                    console.error(err);
                    $("#loading").removeClass("show");
                    alert("Error processing image. Please try again.");
                }
            });
        }
        
        $(document).ready(function() {
            $('#send').click(function(evt) {
                if (!base_data) {
                    alert("Please upload an image first!");
                    return;
                }
                sendRequest(base_data);
            });
            
            $('#uload').click(function(evt) {
                $('#fileinput').trigger('click');
            });
            
            $("#fileinput").change(function() {
                if (this.files && this.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        var url = e.target.result;
                        var img = new Image();
                        img.crossOrigin = 'Anonymous';
                        img.onload = function() {
                            var canvas = document.createElement('CANVAS');
                            var ctx = canvas.getContext('2d');
                            canvas.height = this.height;
                            canvas.width = this.width;
                            ctx.drawImage(this, 0, 0);
                            base_data = canvas.toDataURL('image/jpeg', 1.0).replace(/^data:image.+;base64,/, '');
                            canvas = null;
                        };
                        img.src = url;
                        $('#photo').attr('src', url);
                        $('#imageContainer').addClass('has-image');
                    }
                    reader.readAsDataURL(this.files[0]);
                }
            });
        });
    </script>
</body>
